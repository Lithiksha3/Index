<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
          box-sizing: border-box;
        }
        
        .column {
          float: left;
          padding: 10px;
          height: 480px; 
        }
        
        .left {
          width: 80%;
        }
        
        .right {
          width: 20%;
        }
        
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        </style>
  </head>
  <body>
    <div><center  style="background-color: aqua; font-size: x-large;">Ethnus layout</center></div>
    <div class="row">
        <ul class="nav" style="background-color:silver;">
            <div class="col-md-3 d-flex">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" style="color:white">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color:white">MENU</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color:white">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true" style="color:white">CONTACT</a>
            </li>
        </div>
        <div class="col-md-9 d-flex justify-content-end">
            <li class="nav-item" >
              <a class="nav-link active" aria-current="page" href="#" style="color:white;">SIGNUP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color:white; ">LOGOUT</a>
            </li>
        </div>
        </ul>
    <div class="column left" style="background-color:white">
    <center>Write a content here</center>
    </div>
    <div class="column right" style="background-color:grey">
        <center style="color: white;">This is</center>
    </div>
    </div>
  </body>
</html>
